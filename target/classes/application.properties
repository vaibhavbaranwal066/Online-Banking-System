# Development-friendly H2 in-memory DB (no external DB required)
spring.datasource.url=jdbc:h2:mem:onlinebank;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=Private@0000

# If you want to use MySQL, uncomment and configure these lines:
#spring.datasource.url=jdbc:mysql://localhost:3306/online_banking?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
#spring.datasource.username=root
#spring.datasource.password=YourMySqlPassword

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

server.port=8080
